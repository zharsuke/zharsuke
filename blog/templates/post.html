{% load static %}
{% load cloudinary %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Zharsuke - Post</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawsome/css/all.min.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: rgb(222 184 135);">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
        <div class="container">
          <a style="font-family: 'Permanent Marker', cursive;" class="navbar-brand" href="#">Post</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a style="font-family: 'Balsamiq Sans', cursive;" class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
              <!-- <li class="nav-item">
                <a style="font-family: 'Balsamiq Sans', cursive;" class="nav-link" href="{% url 'cv' %}">MyCV</a>
              </li> -->
              <li class="nav-item">
                <a style="font-family: 'Balsamiq Sans', cursive;" class="nav-link" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a style="font-family: 'Balsamiq Sans', cursive;" class="nav-link active" aria-current="page" href="#">Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div style="margin-top: 80px;" class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
                <div style="background-color: transparent; border: transparent;" class="card">
                    <img src=" {{ post.image.url }} " class="card-img-top img-fluid" alt="img"\>
                    <div class="card-body">
                        <h3 style="font-family: 'Balsamiq Sans', cursive;" class="font-weight-bold"> {{ post.title }} </h3>
                        <br>
                        <p style="font-family: 'Balsamiq Sans', cursive;"> {{ post.caption|linebreaks|urlize }} </p> <br>
                        <p style="font-family: 'Balsamiq Sans', cursive;"> {{ post.date_created }} </p>
                    </div>
                </div>
            </div>
          </div>
      </div> <br>

      

    


      {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
